<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Head Football - Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-screen" class="screen">
        <div id="gameboard">
            <div id="player-character" class="character"></div>
            <div id="computer-character" class="character"></div>
            <div id="ball"></div>
            <div id="scoreboard">
                <span id="player-score">0</span> - <span id="computer-score">0</span>
            </div>
            <div id="timer">30</div>
            <div id="items"></div>
        </div>
        <button id="pause-btn">Pause</button>
    </div>

    <div id="game-over" class="screen hidden">
        <h2>Game Over</h2>
        <p id="final-score">Score: 0</p>
        <button id="save-history">Save Match History</button>
        <button id="restart-game">Restart Game</button>
        <button id="view-history">View Match History</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
